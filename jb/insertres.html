	function ispng() {
		imgfile = document.getElementById("imgfile");
		filename = imgfile.value;
		ttt = file.lastIndexOf('.');
		overDot = filename.substring(ttt+1,filename.length);
		if(overDot=="png"){
			alert("png파일이 맞아영");
		}else{
			alert("png로 올려줘여");
		}
	}
</script>
